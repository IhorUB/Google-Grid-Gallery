<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gallery grid</title>
    <link rel="stylesheet" href="gridGallery/component.css">
    <script type="text/javascript" src="gridGallery/modernizr.custom.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="wrapper">
    <div id="grid-gallery" class="grid-gallery">
        <section class="grid-wrap">
            <ul class="grid">
                <li class="grid-sizer"></li>
                <!-- for Masonry column width -->
                <li>
                    <figure>
                        <img src="img/ind2.jpg" alt="img01" />
                      
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/ind3.jpg" alt="img02"/>
                      
                        
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/ind4.jpg" alt="img03" />
                     
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/thumb/4.png" alt="img04" />
                        <figcaption>
                            <h3>Chillwave nihil occupy</h3>
                            <p>In post-ironic gluten-free deserunt, PBR&B non pork belly cupidatat polaroid. </p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/thumb/5.png" alt="img05" />
                        <figcaption>
                            <h3>Kale chips lomo biodiesel</h3>
                            <p>Pariatur food truck street art consequat sustainable, et kogi beard qui paleo. </p>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="img/thumb/6.png" alt="img06" />
                        <figcaption>
                            <h3>Exercitation occaecat</h3>
                            <p>Street chillwave hoodie ea gentrify.</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <!-- // grid-wrap -->
        <section class="slideshow">
            <ul>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Letterpress asymmetrical</h3>
                            <p>Kale chips lomo biodiesel stumptown Godard Tumblr, mustache sriracha tattooed cray aute slow-carb placeat delectus. Letterpress asymmetrical fanny pack art party est pour-over skateboard anim quis, ullamco craft beer.</p>
                        </figcaption>
                        <img src="img/ind2.jpg" alt="img01" />
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Vice velit chia</h3>
                            <p>Chillwave Echo Park Etsy organic Cosby sweater seitan authentic pour-over. Occupy wolf selvage bespoke tattooed, cred sustainable Odd Future hashtag butcher.</p>
                        </figcaption>
                      <img src="img/ind2.jpg" alt="img01" />
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Brunch semiotics</h3>
                            <p>IPhone PBR polaroid before they sold out meh you probably haven't heard of them leggings tattooed tote bag, butcher paleo next level single-origin coffee photo booth.</p>
                        </figcaption>
                        <img src="img/large/3.png" alt="img03" />
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Chillwave nihil occupy</h3>
                            <p>Vice cliche locavore mumblecore vegan wayfarers asymmetrical letterpress hoodie mustache. Shabby chic lomo polaroid, scenester 8-bit Portland Pitchfork VHS tote bag.</p>
                        </figcaption>
                        <img src="img/large/4.png" alt="img04" />
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Kale chips lomo biodiesel</h3>
                            <p>Chambray Schlitz pug YOLO, PBR Tumblr semiotics. Flexitarian YOLO ennui Blue Bottle, forage dreamcatcher chillwave put a bird on it craft beer Etsy.</p>
                        </figcaption>
                        <img src="img/large/5.png" alt="img05" />
                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Exercitation occaecat</h3>
                            <p>Cosby sweater hella lomo Thundercats VHS occupy High Life. Synth pop-up readymade single-origin coffee, fanny pack tousled retro. Fingerstache mlkshk ugh hashtag, church-key ethnic street art pug yr.</p>
                        </figcaption>
                        <img src="img/large/6.png" alt="img06" />
                    </figure>
                </li>
            </ul>
            <nav>
                <span class="icon nav-prev"></span>
                <span class="icon nav-next"></span>
                <span class="icon nav-close"></span>
            </nav>
            <div class="info-keys icon">Navigate with arrow keys</div>
        </section>
        <!-- // slideshow -->
    </div>
    <!-- // grid-gallery -->
</div>

    <script type="text/javascript" src="gridGallery/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="gridGallery/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="gridGallery/classie.js"></script>
    <script type="text/javascript" src="gridGallery/cbpGridGallery.js"></script>
    
    <script type="text/javascript" src="index.js"></script>
    <script>
        new CBPGridGallery(document.getElementById('grid-gallery'));
    </script>

</body>

</html>
